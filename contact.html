<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubungi Sales Yamaha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background: #0a427b;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #0a427b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #003366;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #0a427b;
      font-weight: bold;
    }

    .back-link:hover {
      color: #003366;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hubungi Sales Yamaha</h1>
  </header>

  <div class="container">
    <h2>Silakan Isi Formulir di Bawah Ini</h2>

    <form action="submit_contact_form.php" method="POST">
      <div class="form-group">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap Anda">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">
      </div>

      <div class="form-group">
        <label for="phone">Nomor Telepon</label>
        <input type="tel" id="phone" name="phone" required placeholder="Masukkan nomor telepon Anda">
      </div>

      <div class="form-group">
        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="5" required placeholder="Tulis pesan Anda di sini"></textarea>
      </div>

      <input type="submit" value="Kirim Pesan">
    </form>

    <a href="index.html" class="back-link">Kembali ke Halaman Promo</a>
  </div>

</body>
</html>
